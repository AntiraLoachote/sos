<div class="col sub-header">
    <nav class="navbar ">
        <div class="btn-group">
            <button class="btn btn-team btn-sm dropdown-toggle text" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{showTeam}}
                </button>
            <!-- <select class="form-control"  [(ngModel)]="teamSelected"  (ngModelChange)="selectTeam(teamSelected)" required >
                        <option *ngFor="let team of teamList" [ngValue]="team"  [disabled]="team.id == 0">{{team.name}}</option>
                    </select> -->
            <div class="dropdown-menu">
                <a class="dropdown-item" *ngFor="let team of teamList" (click)="changeTeam(team)">{{team.name}}</a>

            </div>
        </div>
        <!-- <h5 class="text">OTC Team</h5> -->

    </nav>


    <div class="row no-gutters">
        <div class="col-5">
            <div class="team-member">
                <div class="row">
                    <a class="btn btn-add-member" routerLink="/member/create">
                       <span class="text-add">Add People</span> <img src="./assets/img/user2.png" />
                    </a>

                    <div class="col text-center">
                        <h1 style="font-size: 2.5rem;
                    color: #47bdcd;
                    text-decoration: underline;
                    text-transform: uppercase;
                    margin-bottom: 30px;">Members</h1>
                    </div>
                </div>

                <div class="col-xs-11 col-md-11 col-lg-8"  [ngClass]="{'padding-r' : (userList | searchfilter: filterName).length < 9}"  style="padding-right: 0; margin: auto; margin-bottom: 10px; margin-top: -8px;" *ngIf="userList.length > 10">
                        <input type="text" class="form-control"[(ngModel)]="filterName" placeholder="Search" style="border-radius: 0;" />
                </div>
                <div class="col-xs-11 col-md-11 col-lg-8" style="margin: auto; overflow: auto;">
                    <div class="list-group" id="list-team-member">
                        <a class="list-group-item list-group-item-action " *ngFor="let i of (userList | searchfilter: filterName) ; let inx = index" 
                        [ngClass]="{'active': _memberService.SelectedIndexMember == inx,'overflow-list' : (userList | searchfilter: filterName).length > 9}" routerLink="/member/detail/{{i.groupId}}/{{i.userId}}" (click)="selectMember(inx)">
                         {{i.name}}
                        </a>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-7">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
