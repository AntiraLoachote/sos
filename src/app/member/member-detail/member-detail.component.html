<div class="container  border-info" style="margin-top: 10px;">
  <div class="row" style="min-height: 550px;">
    <div class="col-11 align-items-center">
      <!-- <div class="row">
        <div class="col navbar-header">
          <h2>Information detail</h2>
        </div>
      </div> -->
      <div class="row">
        <div class="col action-group">
          <div class="btn-group">
            <span class="circle circle-del"></span>
            <button type="button" class="btn btn-danger">Delete</button>

          </div>
          <br>
          <div class="btn-group box-two-line">
            <span class="circle circle-edit"></span>
            <button type="button" [routerLink]=" ['./../../../member/edit/1'] " class="btn btn-info">Edit</button>
          </div>


        </div>
      </div>
      <div class="row align-items-center no-gutters" style="margin-top: 25px; margin-bottom: 20px;">
        <div class="col-4">
          <img class="img-display" (error)="updateUrl($event)" [src]="profilePicture" />
        </div>
        <div class="col">
          <h3 class="color-info" style="margin-bottom: 0;">{{memberData.User.FirstName}}</h3>
          <h3 class="color-info">{{memberData.User.LastName}}</h3>
          <p class="color-info" *ngIf="memberData.User.Emails[0]">{{memberData.User.Emails[0].Address}}</p>
          <p class="color-default" *ngIf="!memberData.User.Emails[0]">-</p>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col">
        <hr>
        <div class="row">
          <div class="col">
            <div class="display-group">
              <label>Domain</label>
              <p class="color-info">--</p>
            </div>
          </div>
          <div class="col">
            <div class="display-group">
              <label>LAN ID</label>
              <p class="color-info">{{memberData.User.LanID}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="display-group">
              <label>Shared mailbox</label>
              <p class="color-default" *ngIf="memberData.User.Emails[3]">{{memberData.User.Emails[3].Address}}</p>
              <p class="color-default" *ngIf="!memberData.User.Emails[3]">-</p>

            </div>
          </div>
          <div class="col">
            <div class="display-group">
              <label>Alternative email</label>
              <p class="color-default" *ngIf="memberData.User.Emails[2]">{{memberData.User.Emails[2].Address}}</p>
              <p class="color-default" *ngIf="!memberData.User.Emails[2]">-</p>
            </div>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-3">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input" [checked]="memberData.IsGroupAdministrator" >
              <span class="custom-control-indicator"></span>
              <span class="text-selector">
                Admin
              </span>
            </label>
          </div>

          <div class="col-7">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input" [checked]="memberData.IsWorkHourReceiver">
              <span class="custom-control-indicator"></span>
              <span class="text-selector">
                Work Hour Receiver
              </span>
            </label>
          </div>
          <div class="col-3">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input" [checked]="memberData.IsEscalationReceiver">
              <span class="custom-control-indicator"></span>
              <span class="text-selector">
                Level2
              </span>
            </label>
          </div>
          <div class="col">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input"  [checked]="memberData.IsAcknowledgeResultReceiver" >
              <span class="custom-control-indicator"></span>
              <span class="text-selector">
                Acknowledgement
              </span>
            </label>
          </div>

        </div>
        <!-- <div class="row" style="float: right;  margin: 25px auto;">
          <button type="button" class="btn btn-info btn-save">Save</button>
          <button type="button" class="btn btn-danger btn-cancel">Cancel</button>
        </div> -->
      </div>

    </div>
    <div class="col-1" style="background-color: #559CCA;">

    </div>
  </div>

</div>
