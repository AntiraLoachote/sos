<div class="modal-header">
    <h4 class="modal-title pull-left">Delete user</h4>

</div>
<div class="modal-body">
    <p style="font-weight: 500; margin-bottom: 20px;
    margin-top: 5px;">Are you sure you want to delete this user?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info btn-save" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-danger btn-cancel" (click)="bsModalRef.hide()">No</button>

</div>
