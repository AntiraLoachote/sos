  <div class="row" style="margin-top: 3vh;">
    <a class="anchor" href="/report#tableDetail" style=" position: absolute; right: 5vh;">

    </a>

  <div class="row" id="tableDetail">
    <div class="col-11 table-detail">
      <table class="table table-striped" >
        <thead>
          <tr>
            <th style="min-width: 130px;">Incident number</th>
            <th>User</th>
            <th>Oncall</th>
            <th>Products</th>
            <th>Group</th>
            <th style="min-width: 125px;">Date Submitted</th>
            <th style="min-width: 115px;">Response time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of AllTicketsData">
            <td  [ngClass]="{'text-green': item.TimeUsed < 300000,
             'text-red' : item.TimeUsed < 1800000 }" style="color: #F6DC71;">{{item.IncidentNumber}}</td>
            <td >{{item.SubmittedName }} </td>
            <td>{{item.OncallFName}} </td>
            <td>{{item.ProductName}}</td>
            <td>{{item.GroupName }}</td>
            <td>{{item.SubmittedAt}}</td>
            <td><span *ngIf="item.ResponseTime != 'Infinity'">{{item.ResponseTime}}</span>
              <p *ngIf="item.ResponseTime == 'Infinity'">&#8734;</p></td>
            <td>{{item.Description }}</td>
          </tr>
